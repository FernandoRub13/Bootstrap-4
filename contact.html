      <!-- ************************************** Utilizando Flex ************************************** -->
      <div class="container">
        <form class=" row g-3">
            <div class="col-md-4">
              <label for="validationDefault01" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="validationDefault01" placeholder="Escribe tu nombre completo" required>
            </div>
            <div class="col-md-4">
              <label for="validationDefault02" class="form-label">Correo</label>
              <input type="email" class="form-control" id="validationDefault02" placeholder="Escribe tu correo" required>
            </div>
            <div class="col-md-4 ">
                <label for="validationDefault03" class="form-label">Tema</label>
                <select class=" form-select "  id="validationDefault03" aria-label="Default select example">
                    <option value="0"  >Duda</option>
                    <option value="1">Sugerencia</option>
                    <option value="2">Colaboracion</option>
                    <option value="3">Contratación</option>
                  </select>
            </div>
            <div class="col-md-12">
                <label for="validationDefault04" class="form-label">Asunto</label>
                <input type="text" class="form-control" id="validationDefault04" placeholder="Escribe el asunto" required>
              </div>
            <div class="col-md-12">
                <label for="validationDefault05" class="form-label">Mensaje</label>
                <textarea class="form-control" id="validationDefault05" placeholder="Escribe el mensaje"aria-label="With textarea"></textarea>
              </div>
            
            <div class="col-md-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                  Aceptar terminos y condiciones
                </label>
              </div>
            </div>
            <div class="col-md-12">
              <button class="btn btn-form btn-primary" type="submit">Enviar</button>
            </div>
          </form>
      </div>
